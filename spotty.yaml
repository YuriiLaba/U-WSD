project:
  name: word-sense-disambiguation
  syncFilters:
    - exclude:
        - .idea/*
        - .git/*
        - '*/__pycache__/*'
        - data/*
        - .ipynb_checkpoints/*

containers:
  - projectDir: /workspace/project
    file: docker/Dockerfile.spotty
    ports:
      # TensorBoard
      - containerPort: 6006
        hostPort: 6006
      # Jupyter
      - containerPort: 8888
        hostPort: 8888
    volumeMounts:
      - name: workspace
        mountPath: /workspace


instances:
  - name: i1
    provider: aws
    parameters:
      region: us-east-1
      instanceType: g4dn.xlarge
      dockerDataRoot: /docker
      volumes:
        - name: workspace
          parameters:
            size: 100
            deletionPolicy: retain
        - name: docker
          parameters:
            size: 50
            mountDir: /docker
            deletionPolicy: retain

scripts:
  preprocess: |
    python preprocessing.py
  train: |
    python fine_tune_pytorch.py
  tensorboard: |
    tensorboard --logdir /workspace/project/logs-Tacotron-2
  jupyter: |
    jupyter notebook --allow-root --ip 0.0.0.0 --notebook-dir=/workspace/project