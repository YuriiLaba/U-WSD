project:
  name: word-sense-disambiguation
  syncFilters:
    - exclude:
        - .idea/*
        - .git/*
        - '*/__pycache__/*'
        - data/*
        - .ipynb_checkpoints/*
        - models/*
        - notebooks/*

containers:
  - projectDir: /workspace/project
    file: docker/Dockerfile.spotty
    ports:
      # TensorBoard
      - containerPort: 6006
        hostPort: 6006
      # Jupyter
      - containerPort: 8888
        hostPort: 8888
    volumeMounts:
      - name: workspace
        mountPath: /workspace


instances:
  - name: wsd-training
    provider: aws
    parameters:
      region: us-east-1
      instanceType: g4dn.xlarge
      dockerDataRoot: /docker
      volumes:
        - name: workspace
          parameters:
            size: 80
            deletionPolicy: retain
        - name: docker
          parameters:
            size: 60
            mountDir: /docker
            deletionPolicy: retain

scripts:
  preprocess: |
    python preprocessing.py
  train: |
    python fine_tune_pytorch.py
  data-collection: |
    python collect_ubertext_sentences.py
  triplets-collection: |
    python collect_triplets.py